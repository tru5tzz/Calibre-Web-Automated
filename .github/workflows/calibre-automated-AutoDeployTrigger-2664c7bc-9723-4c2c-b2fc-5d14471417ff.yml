name: Trigger auto deployment for calibre-automated

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/calibre-automated-AutoDeployTrigger-2664c7bc-9723-4c2c-b2fc-5d14471417ff.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CALIBREAUTOMATED_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CALIBREAUTOMATED_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CALIBREAUTOMATED_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: tru5tzz.azurecr.io
          registryUsername: ${{ secrets.CALIBREAUTOMATED_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CALIBREAUTOMATED_REGISTRY_PASSWORD }}
          containerAppName: calibre-automated
          resourceGroup: personal_use
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


